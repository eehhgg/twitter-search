
<table class="table table-striped table-sm" *ngIf="tweets">
  <thead class="thead-dark">
    <tr>
      <th scope="col">User</th>
      <th scope="col">Tweet</th>
      <th scope="col">Retweets</th>
      <th scope="col">Favourites</th>
      <th scope="col">Popularity</th>
      <th scope="col">Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tweet of tweets">
      <td><a href="https://twitter.com/{{ tweet.user_screen_name }}" class="text-info" target="_blank">
        {{ tweet.user_screen_name }}
      </a></td>
      <td><a href="https://twitter.com/{{ tweet.user_screen_name }}/status/{{ tweet.id }}" class="text-info" target="_blank">
        {{ tweet.text }}
      </a></td>
      <td>{{ tweet.retweet_count }}</td>
      <td>{{ tweet.favorite_count }}</td>
      <td>{{ tweet.retweet_count + tweet.favorite_count }}</td>
      <td>{{ tweet.created_at }}</td>
    </tr>
  </tbody>
</table>
